<html lang="ko">

    <title>COBI Medical Journal</title>

    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">

    <!-- Bootstrap core CSS -->
<link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .mainbox{
        display: flex;
        justify-content: space-evenly;
      }
      .down{
      margin-bottom: 5px
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'blog/bootstrap/blog.css' %}" rel="stylesheet">
  </head>
  <body>

 {% include 'blog/navbar.html' %}

<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">의학 뉴스</h1>

    </div>
  </div>

  {% for p in post_list %}
   <div class="bottom">
  <div class="card mb-3" style="width: 1000px; height: 200px; margin-left: 50px;">
    <div class="row g-0">
      <div class="col-md-3">
        <img class="card-img-top" style="width: 200px; height: 200px; margin: 0px 10px 0px 40px" src="{{ p.head_image.url }}"   alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><b>{{ p.title }}</b></h5>
          <p class="card-text">{{ p.content | truncatewords:10 }}</p>
          <p class="card-text"><small class="text-muted">{{ p.created_at }}</small></p>
          <a class="btn btn-primary" href="{{ p.get_absolute_url }}" role="button">자세히 보기</a>
        </div>
      </div>
    </div>
  </div>
   </div>
  {% endfor %}
</main><!-- /.container -->

{% include 'blog/footer.html' %}



  </body>
</html>
