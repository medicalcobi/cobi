
<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<style>
    *{padding:0%; margin:0%;}

    .nav{background-color: rgb(20, 20, 100); color: white;
    padding: 20px;}

    .container{background-color: white; margin-bottom: 40px; margin-top: 10px;
    }

    li{list-style-type: none;}

    .all button{float: right; margin: 5px;}

    .button2{margin-left: 300px;}

    .search{}

    .dropdown{margin-left: 220px;}

    .list{margin-top: 40px;}

    .pa{margin-left: 650px; margin-top: 40px; margin-bottom: 40px;}

    footer{background-color: rgb(66, 67, 73);
    padding: 50px;}

</style>
<title>COBI Q&A 전체페이지</title>
</head>

<body>
    <nav class="nav">
        cobi
    </nav>

   <div class="search">
      <!-- As a link -->
     <nav class="navbar navbar-light bg-light">
     <a class="navbar-brand" href="#">전체 Q&A</a>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" aria-colspan="500">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

                <div class="dropdown">


                        <div class="button2">
                            <a href="#" class="btn btn-primary">Q&A 하기</a>
                        </div>
                    </div>
                </div>


        </form>
     </nav>
    </div>

    <div class="container mb-10">
        <ul>
            <li>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    Q&A 카테고리
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">코로나 19 관련</a>
                    <a href="#" class="list-group-item list-group-item-action">질병 관련</a>
                    <a href="#" class="list-group-item list-group-item-action">의약품 관련</a>
                    <a href="#" class="list-group-item list-group-item-action">건강지식 관련</a>
                </div>
            </li>
        </ul>
    </div>

    <hr>

    <div class="list">
        <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">작성일</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>

            {% for p in post_list %}
            <tbody>

            <tr>
                <th scope="row">{{ p.created_at }}</th>
                <td><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></td>
                <td>{{ p.context }}</td>
                <td>ㅁㅁㅁ</td>
            </tr>
            </tbody>
            {% endfor %}

        </table>
        </div>
    </div>

    <div class="pa">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            </ul>
        </nav>
   </div>



    <footer>
        푸터
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
